labelsFromPath:
  cluster_name:
    - metadata
    - labels
    - cluster.x-k8s.io/cluster-name
  name:
    - metadata
    - name
  namespace:
    - metadata
    - namespace
  uid:
    - metadata
    - uid
metrics:
  - name: annotation_paused
    help: Whether the vspheremachine is paused and any of its resources will not be processed by the controllers.
    each:
      info:
        path:
          - metadata
          - annotations
          - cluster.x-k8s.io/paused
        labelsFromPath:
          paused_value: []
      type: Info
  - name: status_conditions
    help: The conditions of an vspheremachine.
    each:
      type: StateSet
      stateSet:
        path:
          - status
          - conditions
        list:
          - "True"
          - "False"
          - "Unknown"
        valueFrom:
          - status
        labelName: status
        labelsFromPath:
          type: [type]
  - name: info
    help: Information about a vspheremachine.
    each:
      type: Info
      info:
        labelsFromPath:
          template:
            - spec
            - template
          datastore:
            - spec
            - datastore
          resource_pool:
            - spec
            - resourcePool
          # network:
          #   - spec
          #   - network
          #   - devices
          num_cpus:
            - spec
            - numCPUs
          os_disk_size:
            - spec
            - diskGiB
          os_memory_size:
            - spec
            - memoryMiB
  - name: network_info
    help: Network information about a vspheremachine.
    each:
      type: Info
      info:
        path:
          - spec
          - network
          - devices
        labelsFromPath:
          dhcp4:
            - dhcp4
          name:
            - networkName
  - name: addresses
    help: Information about vspheremachine network addresses.
    each:
      type: Info
      info:
        path:
          - status
          - addresses
        labelsFromPath:
          type:
            - type
          address:
            - address
  - name: status_ready
    help: Information if the provider resource is ready.
    each:
      type: Gauge
      gauge:
        path:
          - status
          - ready
  - name: created
    help: Unix creation timestamp.
    each:
      gauge:
        path:
          - metadata
          - creationTimestamp
      type: Gauge
  - name: owner
    help: Owner references.
    each:
      info:
        labelsFromPath:
          owner_is_controller:
            - controller
          owner_kind:
            - kind
          owner_name:
            - name
          owner_uid:
            - uid
        path:
          - metadata
          - ownerReferences
      type: Info
