apiVersion: "monitoring.coreos.com/v1"
kind: ServiceMonitor
metadata:
  labels: {{- include "labels.common" . | nindent 4}}
  name: {{include "name" .}}
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      {{- include "labels.selector" . | nindent 6}}
  namespaceSelector:
    matchNames:
      - {{.Release.Namespace}}
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 25s
